<html>
  <head>
    <title>College Website</title>
    <style>
         html{
  height: 100%;
}
	 
      body {
    background-color: #767272;
    font-family: Garamond;
    position: relative;
  margin: 0;
  min-height: 100%;
  padding-bottom: 6.74rem;
}
        
    #header {
    background-color: #003366;
    color: #f0f0f0;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 10px;
    }
    
    .logo img {
    max-width: 100px;
    }
    
    .title {
    text-align: center;
    flex-grow: 1;
    }
    
    #header h1 {
        font-family: "Garamond";
        font-weight: 700;
        font-size: 2.5em;
        margin: 0;
      }
      
      
        
        #nav {
          background-color: #cccccc;
          height: 50px;
          line-height: 50px;
          text-align: center;
        }
        
        #nav a {
          color: #000000;
          display: inline-block;
          padding: 0 20px;
          text-decoration: none;
        }
        
        #nav a:hover {
          background-color: #003366;
          color: #ffffff;
        }
        form {
			background-color: #ffffff;
			border-radius: 5px;
			box-shadow: 0 0 10px rgba(0,0,0,0.1);
			margin: 20px auto;
			max-width: 600px;
			padding: 20px;
		}
		form h2 {
			color: #333;
			font-size: 28px;
			margin-bottom: 20px;
			text-align: center;
			text-transform: uppercase;
		}
		form label {
			color: #666;
			display: block;
			font-size: 16px;
			font-weight: bold;
			margin-bottom: 10px;
		}
		form input[type="text"],
		form input[type="email"],
		form select {
			border: 1px solid #ccc;
			border-radius: 3px;
			display: block;
			font-size: 16px;
            font-family: Garamond;
			padding: 10px;
			width: 100%;
		}
		form input[type="submit"] {
			background-color: #333;
			border: none;
			border-radius: 3px;
			color: #fff;
			cursor: pointer;
			font-size: 16px;
			padding: 10px 20px;
			margin-top: 20px;
			text-transform: uppercase;
            font-family: Garamond;
		}
		form input[type="submit"]:hover {
			background-color: #555;

		}
    
footer {
		background-color: #333;
		color: #fff;
    bottom: 0;
		text-align: center;
		padding: 35px;
    position:absolute;
    right:0;
    left:0;
    bottom:0;
     
	  }
    </style>
  </head>
  
  <body>
    <div id="header">
        <div class="logo">
          <img src="images.jpeg" alt="College Logo">
        </div>
        <div class="title">
          <h1>Mohan Babu University</h1>
        </div>
      </div>
    
    <div id="nav">
      <a href="index.html">Home</a>
      <a href="Academics.html">Academics</a>
      <a href="Admission.html">Admission</a>
      <a href="Gallery.html">Gallery</a>
      <a href="about_us.html">About Us</a>
    </div>
	<form>
        <label for="name">Full Name :</label>
        <input type="text" id="name" name="name" required>
        <p></p>
        
        <label for="email">Email Address :</label>
        <input type="email" id="email" name="email" required>
        <p></p>
        
        <label for="phone">Phone Number :  </label>
        <input type="text" id="phone" name="phone" required>
        <p></p>
        
        <label for="gender">Gender :</label>
        <p></p>
        <select id="gender" name="gender">
            <option value="male">Male</option>
            <option value="Female">Female</option>x
            <option value="Others">Others</option>
        </select>
        <p></p>

        <label for="department">Department :</label>
        <p></p>
        <select id="department" name="department">
            <option value="arts">Arts</option>
            <option value="science">Science</option>
            <option value="commerce">Commerce</option>
        </select>
        <p></p>
        
        <label for="course">Course :</label>
        <p></p>
        <select id="course" name="course">
            <option value="English, Sociology">English, Sociology </option>
            <option value="Computer Science, Mathematics">Computer Science, Mathematics </option>
            <option value="Business Studies, Economics">Business Studies, Economics </option>
        </select>
        <p></p>
        
        <div class="clearfix">
            <input type="submit" title="No Stepping Back After Clicking This" value="Submit">
        </div>
    </form>
</body>
<footer>
  <p>&copy; 2023 Mohan Babu University. All rights reserved.</p>
</footer>



</html>
